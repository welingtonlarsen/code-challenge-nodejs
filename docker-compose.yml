version: '3'

services:
  mysql:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
      MYSQL_DATABASE: "fruit-bowl"
    ports:
      - "3306:3306"
    expose:
      - "3306"
    networks:
      test:
        ipv4_address: 10.1.0.100
#    volumes:
#      - /home/renatogroffe/Desenvolvimento/Docker/Volumes/MySql:/var/lib/mysql
#    networks:
#      - mysql-compose-network

  adminer:
    image: adminer
    restart: always
    ports:
      - 9000:8080

  redis:
    image: redis
    ports:
      - "6379:6379"
    expose:
      - "6379"

networks:
  test:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.1.0.0/24